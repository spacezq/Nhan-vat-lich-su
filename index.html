<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Nhân vật Lịch sử - Sử Ký Đất Việt</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #2e86c1;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .character-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .character-list li {
            padding: 15px;
            margin: 10px 0;
            background-color: #e3f2fd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .character-list li:hover {
            background-color: #bbdefb;
            transform: translateY(-2px);
        }
        .character-list li:active {
            transform: scale(0.98);
        }
        .character-list li span {
            font-weight: bold;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thư viện Nhân Vật Lịch Sử</h1>
        <ul class="character-list">
            <li onclick="goToCharacterDetail('haibatrung')">
                <span>Hai Bà Trưng</span>
                <i class="fas fa-arrow-right"></i>
            </li>
            <li onclick="goToCharacterDetail('ngquyen')">
                <span>Ngô Quyền</span>
                <i class="fas fa-arrow-right"></i>
            </li>
            <!-- Thêm các nhân vật khác tại đây -->
        </ul>
    </div>

    <script>
        function goToCharacterDetail(characterId) {
            window.location.href = 'character_detail.html?id=' + characterId;
        }
    </script>
    
    <!-- Thêm Font Awesome cho biểu tượng mũi tên (nếu cần) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
