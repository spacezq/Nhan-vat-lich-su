<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Nhân vật Lịch sử - Sử Ký Đất Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .character-list {
            list-style: none;
            padding: 0;
        }
        .character-list li {
            padding: 15px;
            margin: 10px 0;
            background-color: #e0f7fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }
        .character-list li:hover {
            background-color: #b2ebf2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhân vật Lịch sử</h1>
        <ul class="character-list">
            <li onclick="goToCharacterDetail('haibatrung')">Hai Bà Trưng</li>
            <li onclick="goToCharacterDetail('ngquyen')">Ngô Quyền</li>
        </ul>
    </div>

    <script>
        function goToCharacterDetail(characterId) {
            window.location.href = `https://spacezq.github.io/Nhan-vat-lich-su/character_detail.html?id=${characterId}`;
        }
    </script>
</body>
</html>
